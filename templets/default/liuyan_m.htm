<script type="text/javascript">




$(function(){
		
	$("#valid_img").attr('title','点击更换验证码');	
	$("#valid_img").click(function(){
		$("#valid_img").attr('src','/wap900499/index.php/Cnm/Msg/sendValid.html?r='+Math.random());
		$("#valid")[0].validform_valid = "false";
	});			
		
		
	var objForm=$(".msgForm").Validform({
		tiptype:function(msg,o,cssctl){
			if(o.type==2 && o.obj.attr('name')!='valid'){return ;}
			var objtip=$(".red_alert");
			cssctl(objtip,o.type);
			objtip.text(msg);
		},
		datatype:{
			"zh1-6":/^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
		},
		dragonfly:true,
		postonce:true,
		showAllError:false
	    });
	objForm.tipmsg.w["zh1-6"]="请输入1到06个中文字符！";
	objForm.addRule([{
		ele:"#title",
		datatype:"*1-50",
		nullmsg:"请输入留言标题",
		errormsg:"1-6个字符",
	},
	{
		ele:"#content",
		datatype:"*",
		nullmsg:"请输入留言内容",
	},
	{
		ele:"#nickname",
		datatype:"zh1-6",
		nullmsg:"请输入姓名",
		errormsg:"1-6个汉字",
	},
	{
		ele:"#mobile",
		datatype:"m",
		nullmsg:"请输入手机号码",
		errormsg:"手机号码格式有误",
	},
	{
		ele:"#email",
		datatype:"e",
		nullmsg:"请输入邮箱地址",
		errormsg:"邮箱地址格式有误",
	},
	{
		ele:"#address",
		datatype:"*",
		nullmsg:"请输入详细地址",
	},
	{
		ele:"#valid",
		datatype:"v",
		ajaxurl:"/wap900499/index.php/Cnm/Msg/ajaxCheckValid.html",
		nullmsg:"请填写验证码",
		errormsg:"验证码长度为4位",
	}
	]);
})
</script>
